<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/da906d6b08.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css" />
     <title>Weather</title>
</head>
<body>
    <div class="container">
      <div class="weather-wrapping">
    <div class="weather-app">
      <div class="form">
        <form id="search-form">
          <input type="city" placeholder="Enter City" id="city-input" />
          <button type="submit" class="btn btn-info">Search</button>
        </form>
      </div>
      <h1>
        <div class="clearfix weather-temperature">
          <img src="http://openweathermap.org/img/wn/13n@2x.png" alt="snow" id="icon">
        </div>
        <div id="temperature">
          <br />
          X
        </div>
     
            <span class="units"> <small>
            CÂ°</small> </span>
      </h1>
       <div>
        <h2 id="current-city">
        Current City
        </h2>
      </div>
      <small>
      <div class="extra">
        <div class="col">Humidity(%): <span id="humidity"></span></div>
        <div class="col">Wind(km/h): <span id="wind"></span></div>
      </div>
      </div>
    </small>
    <small id="source">
      <a href="https://github.com/missmandy222/Amanda-Weather-App.git">OpenSource Code</a>
      by Amanda Erndt
    </small>
      </div>
      <script src="script.js"></script>
    </body>
</html>
